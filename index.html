<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Google</title>
  </head>
  <body>
    <div class="topBar">
      <ul class="topList">
        <li class="topBarLeft">About</li>
        <li class="topBarLeft">Store</li>
        <li class="topBarRight"><button id="mailLogo">J</button></li>
        <li class="topBarRight"><img id="dots" src="dots.png" alt="menu icon"></li>
        <li class="topBarRight">Images</li>
        <li class="topBarRight">Gmail</li>
      </ul>
    </div>
    <div class="searchSection">
      <div class="mainLogo">
        <img src="logo.png" alt="google logo" class="theLogo">
      </div>
      <div class="searchBar">
        <input type="text" name="textBox" class="searchBox">
      </div>
      <div class="buttons">
        <button class="searchButtons" type="button" name="button">Google Search</button>
        <button class="searchButtons" type="button" name="button">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
  <footer>
    <div class="bottomLists">
      <ul class="countryName">
        <p class="theCountry">United Kingdom</p>
      </ul>
      <ul class="bottomList">
        <div class="responsiveCenter">
          <li class="bottomBarCenter"><img class="leaf" src="leaf.png" alt="green leaf">Carbon neutral since 2007</li>
        </div>
        <div class="bottomLeftItems">
          <li class="bottomBarLeft" id="firstLeft">Advertising</li>
          <li class="bottomBarLeft">Business</li>
          <li class="bottomBarLeft">How Search Works</li>
        </div>
        <div class="center">
          <li class="bottomBarCenter"><img class="leaf" src="leaf.png" alt="green leaf">Carbon neutral since 2007</li>
        </div>
        <div class="bottomRightItems">
          <li class="bottomBarRight" id="lastRight">Settings</li>
          <li class="bottomBarRight">Terms</li>
          <li class="bottomBarRight">Privacy</li>
        </div>
      </ul>
    </div>
  </footer>
</html>
